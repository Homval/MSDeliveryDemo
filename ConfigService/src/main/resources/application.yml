server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
      server:
        git:
          uri: https://github.com/Homval/MSDeliveryDemo.git
          searchPaths: "/ms-configs-properties/{application}/{profile}"
          default-label: origin/master
          clone-on-start: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8762/eureka}
